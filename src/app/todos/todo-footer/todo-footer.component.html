<footer class="footer">

  <span class="todo-count"><b>{{ pendingToDos }}</b> item left</span>

  <ul class="filters">
    <li *ngFor="let filter of filters"
        (click)="selectFilter( filter )">
      <a [class.selected]="filter === currentFilter" href="#">
        {{ filter | titlecase }}</a>
    </li>
  </ul>

  <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
</footer>
